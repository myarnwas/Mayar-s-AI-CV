# Render Blueprint: deploy backend + frontend from this repo.
# Set env vars in the dashboard: GROQ_API_KEY, CORS_ORIGINS (backend), NEXT_PUBLIC_API_URL, NEXT_PUBLIC_SITE_URL (frontend).

services:
  # --- Backend Service (FastAPI) ---
  - type: web
    name: personal-ai-cv-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8001
    envVars:
      - key: GROQ_API_KEY
        sync: false # ستدخلين القيمة يدوياً في Render
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: personal-ai-cv-web
          property: host

  # --- Frontend Service (Next.js) ---
  - type: web
    name: personal-ai-cv-web
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: personal-ai-cv-api
          property: url
